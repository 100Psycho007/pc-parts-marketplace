<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Listing - PC Parts Market</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-microchip text-2xl text-blue-600 mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">PC Parts Market</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Back to Listings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Create New Listing</h1>
            
            <form id="listing-form" class="space-y-6">
                <!-- Basic Information -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Basic Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                                Title *
                            </label>
                            <input type="text" 
                                   id="title" 
                                   name="title" 
                                   required
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="e.g., NVIDIA RTX 3080 Graphics Card">
                        </div>
                        
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                                Description *
                            </label>
                            <textarea id="description" 
                                      name="description" 
                                      required
                                      rows="4" 
                                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                      placeholder="Describe your item's condition, history, and any relevant details"></textarea>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
                                    Category *
                                </label>
                                <select id="category" 
                                        name="category" 
                                        required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Category</option>
                                    <option value="Graphics Cards">Graphics Cards</option>
                                    <option value="Processors">Processors</option>
                                    <option value="Memory">Memory</option>
                                    <option value="Storage">Storage</option>
                                    <option value="Motherboards">Motherboards</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="condition" class="block text-sm font-medium text-gray-700 mb-1">
                                    Condition *
                                </label>
                                <select id="condition" 
                                        name="condition" 
                                        required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Condition</option>
                                    <option value="Like New">Like New</option>
                                    <option value="Excellent">Excellent</option>
                                    <option value="Good">Good</option>
                                    <option value="Fair">Fair</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">
                                Price (₹) *
                            </label>
                            <input type="number" 
                                   id="price" 
                                   name="price" 
                                   required
                                   min="0" 
                                   step="0.01"
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="0.00">
                        </div>
                    </div>
                </div>

                <!-- Images -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Images</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="image-url" class="block text-sm font-medium text-gray-700 mb-1">
                                Image URL *
                            </label>
                            <input type="url" 
                                   id="image-url" 
                                   name="image-url" 
                                   required
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="https://example.com/image.jpg">
                            <p class="mt-1 text-sm text-gray-500">
                                Please provide a direct link to your image. You can upload your image to a hosting service first.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Promotion Options -->
                <div class="bg-blue-50 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Promotion Options</h2>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input type="checkbox" 
                                       id="promoted" 
                                       name="promoted"
                                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            </div>
                            <div class="ml-3">
                                <label for="promoted" class="font-medium text-gray-700">
                                Promote my listing (₹399)
                                </label>
                                <p class="text-gray-500">
                                    Get more visibility! Promoted listings appear at the top of search results and category pages.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition">
                        Create Listing
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('listing-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                condition: document.getElementById('condition').value,
                price: parseFloat(document.getElementById('price').value),
                image: document.getElementById('image-url').value,
                promoted: document.getElementById('promoted').checked,
                seller: "User", // In a real app, this would come from the logged-in user
                postedDate: new Date().toISOString().split('T')[0],
                id: Date.now().toString() // Simple ID generation
            };

            // In a real app, this would be an API call
            console.log('New Listing:', formData);
            alert('Listing created successfully! In a real app, this would save to a database.');
            
            // Redirect back to listings page
            window.location.href = '/';
        });
    </script>
</body>
</html>
